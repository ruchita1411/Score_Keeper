<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score Keeper</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>
  <section class="section">
    <div class="container">
      <div class="column">
        <div class="column is-half is-offset-one-quarter">
          <div class="card">
            <div class="card-image">
              <figure class="image is-2by1">
                <img
                  src="https://media.istockphoto.com/photos/table-tennis-equipment-picture-id1192307192?b=1&k=20&m=1192307192&s=170667a&w=0&h=zPZsq3-ehwsxh2waz0c31cggWRYiBmChmVeJXefYDM4="
                  alt="">
              </figure>
            </div>
            <header class="card-header">
              <p class="card-header-title">
                Score Keeper
              </p>

            </header>
            <div class="card-content">
              <div class="content">
                <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                <h2 class="subtitle is-5">Keep counts of players score</h2>

              </div>
              <label for="playto" class="label is-large is-inline">Playing To</label>
              <div class="select is-rounded ">
                <select name="" id="playto">
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
              </div>
            </div>
            <footer class="card-footer">
              <button class="button is-primary card-footer-item is-large" id="p1Button">+1 Player One</button>
              <button class="button is-info card-footer-item is-large" id="p2Button">+1 Player Two</button>
              <button class="button is-danger card-footer-item is-large" id="reset">Reset</button>

            </footer>
          </div>
        </div>
      </div>

    </div>
  </section>






  <script src="app.js"></script>
</body>

</html>
